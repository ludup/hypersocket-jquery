<div class="extensionSection ui-widget-header ui-corner-all">
			<div class="extensionDesc">
				<img src="${image}" class="extensionDescImage">
				<div class="extensionDescHeader">
					<div class="extensionDescHeaderLeft">
						<h4>${title}</h4>
					</div>
					<div class="extensionDescHeaderRight">
						<div class="extensionStatus">
							
						</div>
						<div class="extensionActions">
							<a href="#" id="${buttonId}"><img src="${uiPath}/images/${actionImage}"/></a>
						</div>
					</div>
				</div>
				<div class="extensionDescBody">
					<span class="extensionText">${text}</span>
				</div>
				<div class="extensionDescFooter">
					<div class="extensionDescFooterLeft">
						<span class="extensionText2"><a target="_blank" href="${url}">${vendor}</a>&nbsp;|&nbsp;${license}</span>
					</div>
					<div class="extensionDescFooterRight">
						<span id="${statusId}" class="extensionStatusText"></span>
						<div id="${progressId}"class="extensionProgress"></div>
					</div>
				</div>
			</div>
		</div>
