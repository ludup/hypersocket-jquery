<div id="attributeTabContent">
	<div id="attributeTabContentPanel" class="panel panel-default">
		<div class="panel-heading">
			<h2>
				<i class="fa fa-list-ul"></i><span class="break"></span><span id="attributeHeading" localize="attributes.title"></span>
			</h2>
			<ul id="attributeTabContentTabs" class="nav nav-tabs">
				<li class="active attributeTab"><a href="#tabAttributes" data-resourcekey="attributes.title"><span localize="attributes.title"></span></a></li>
				<li class="attributeTab"><a href="#tabAttributeCategories" data-resourcekey="attributeCategories.title"><span localize="attributeCategories.title"></span></a></li>
			</ul>
		</div>
		<div class="panel-body">
			<div id="attributeTabContentContent" class="tab-content">
				<div id="tabAttributes" class="tab-pane active">

				</div>
				<div id="tabAttributeCategories" class="tab-pane">
				
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">

	$(document).ready(function() {
		
		$('#attributeTabContent').localize();
		
		$('#tabAttributes').load('${uiPath}/content/attributes.html');
		$('#tabAttributeCategories').load('${uiPath}/content/attributeCategories.html');
		
		$('.attributeTab a').click(function (e) {
			  e.preventDefault();
			  $('#attributeHeading').text(getResource($(this).data('resourcekey')));
			  $(this).tab('show');
		});
	});
</script>
