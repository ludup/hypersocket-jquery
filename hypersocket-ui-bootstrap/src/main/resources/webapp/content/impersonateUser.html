<div id="impersonateUser">

</div>
<script type="text/javascript">
function canImpersonateUser(resource) {
	return resource.primaryAccount;
}

$('#impersonateUser').data('action', function(resource) {
	$('#impersonateUser').data('resource', resource);
	
	getJSON('session/impersonate/' + resource.id, null, function(data) {;
		if(data.success) {
			window.location.reload();
		} else {
			showError(data.message);
		}
	});

});
</script>
