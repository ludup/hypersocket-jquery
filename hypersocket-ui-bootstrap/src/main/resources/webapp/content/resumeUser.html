<div id="resumeUser">

</div>
<script type="text/javascript">

function isResumed(resource) {
	return resource.suspended;
}

$('#resumeUser').data('action', function(resource) {
	$('#resumeUser').data('resource', resource);
	getJSON('currentRealm/resumeUser/' + resource.id, null, function(data) {;
		if(!data.success) {
			showError(data.message);
		}
	});

});
</script>
