<div class="col-sm-12">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2>
					<i class="fa fa-unlock-alt"></i><span class="break">Access
						Control</span>
				</h2>
			</div>

			<div class="panel-body">
				<div class="col-sm-2"></div>
				<div class="col-sm-2">
					<a class="large-button" id="buttonUsers"> <i
						class="fa fa-user"></i>
						<p>Users</p>
					</a>
				</div>
				<div class="col-sm-2">
					<a class="large-button" id="buttonGroups"> <i
						class="fa fa-users"></i>
						<p>Groups</p>
					</a>
				</div>
				<div class="col-sm-2">
					<a class="large-button" id="buttonRoles"> <i
						class="fa fa-user-md"></i>
						<p>Roles</p>
					</a>
				</div>
				<div class="col-sm-2">
					<a class="large-button" id="buttonRealms"> <i
						class="fa fa-th"></i>
						<p>Realms</p>
					</a>
				</div>
				<div class="col-sm-2"></div>
			</div>
		</div>
	</div>
</div>
<div id="contentAccessControl">
	<div class="row">
		<div class="col-sm-12" id="buttonContent"></div>
	</div>
</div>
<script type="text/javascript">
	function loadPage(page) {
		$('#buttonContent').load('content/' + page + '.html', function() {
			loadWait();
		});
	}

	$(document).ready(function() {

		$('#buttonUsers').click(function(e) {
			e.preventDefault();
			loadPage('users');
		});

		$('#buttonGroups').click(function(e) {
			e.preventDefault();
			loadPage('groups');
		});

		$('#buttonRoles').click(function(e) {
			e.preventDefault();
			loadPage('roles');
		});

		$('#buttonRealms').click(function(e) {
			e.preventDefault();
			loadPage('realms');
		});

		loadPage('users');
	});
</script>
