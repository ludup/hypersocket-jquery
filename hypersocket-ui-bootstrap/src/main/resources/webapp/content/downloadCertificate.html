<div id="downloadCertificate"></div>
<script type="text/javascript">

	$(document).ready(function() {
		
		$('#downloadCertificate').data('action', function(resource) {
			window.location = basePath + '/api/certificates/downloadCertificate/' + resource.id + '?token=' + getCsrfToken();
		});
		
	});
</script>
