<div class="modal" id="pfxUpload" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title" localize="uploadPfx.label"></h4>
			</div>
			<div class="modal-body">
				<div class="dialogError"></div>
				<div class="propertyItem form-group">
					<p id="pfxUploadInfo"></p>
				</div>
				<div id="keyDiv" class="propertyItem form-group">
					<label id="fileLabel" class="col-md-3 control-label"
						localize="label.keyFile"></label>
					<div class="propertyValue col-md-9">
						<input type="file" class="form-control propertyInput"
							placeholder="" id="pfxKey" maxlength="" name="key" value="">
						<div>
							<span class="help-block" localize="privateKey.info"></span>
						</div>
					</div>
				</div>
				<div id="passphraseDiv" class="propertyItem form-group">
					<label id="fileLabel" class="col-md-3 control-label"
						localize="label.passphrase"></label>
					<div class="propertyValue col-md-9">
						<input type="password" class="form-control propertyInput"
							placeholder="" id="pfxPassphrase" maxlength="" name="passphrase"
							value="">
						<div>
							<span class="help-block" localize="passphrase.info"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button id="uploadPEM" type="button" class="btn btn-primary"><i class="fa fa-upload"></i><span localize="uploadPfx.label"></span></button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">

	$(document).ready(function() {
		
		$('#pfxUpload').localize();
		
		$('#pfxUpload').data('action', function(callback) {
			$('#pfxUpload').data('callback', callback);
			$('#pfxUpload').modal('show');
		});
		
		$('#uploadPEM').click(function(e) {
			if (!$('#pfxKey')[0].files[0]) {
				$('#pfxUpload').dialogError(getResource("error.selectKey"));
				return;
			}
			var formData = new FormData();
			
			formData.append('passphrase', $('#pfxPassphrase').val());
			formData.append('key', $('#pfxKey')[0].files[0]);
			
			$.ajax({
				type : 'POST',
				url : basePath + '/api/certificates/pfx/',
				dataType : 'json',
				cache : false,
				contentType : false,
				processData : false,
				data : formData,
				success : function(data) {

					if (data.success) {
						$('#pfxUpload').modal('hide');
						$('#pfxUpload').data('callback')();
						showInformation(false,data.message);
					} else {
						$('#pfxUpload').dialogError(data.message);
					}

				},
				error: function(jqXHR, textStatus, errorThrown) {
					$('#pfxUpload').dialogError(errorThrown);
				}
			});
		});
		
	});
</script>
