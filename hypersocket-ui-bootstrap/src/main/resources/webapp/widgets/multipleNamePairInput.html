<!doctype html>
<html lang="en">
<head>

<link href="${uiPath}/css/bootstrap.min.css" rel="stylesheet">

<link href="${uiPath}/css/font-awesome.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="${uiPath}/css/style.css" rel="stylesheet">
<link href="${uiPath}/css/switch.css" rel="stylesheet">
<link href="${uiPath}/css/codemirror.css" rel="stylesheet">
<link href="${uiPath}/css/bootstrap-slider.min.css" rel="stylesheet">
<link href="${uiPath}/css/datepicker3.css" rel="stylesheet">
<style id="holderjs-style" type="text/css"></style>
</head>

<body style="overflow: auto">

	<div class="container-fluid content" style="height: 5000px;">
		<div id="content" class="row">
			<div class="propertyItem form-group lb-row credsDiv">
				<div class="propertyValue col-md-9">
					<div id="example1"></div>
				</div>
			</div>
		</div>
		<button class="btn btn-small btn-primary" id="buttonDisable">Disable</button>
		<button class="btn btn-small btn-primary" id="buttonEnable">Enable</button>
		<button class="btn btn-small btn-primary" id="buttonClear">Clear</button>
		<button class="btn btn-small btn-primary" id="buttonGetValue">GetValue</button>
	</div>

	<script src="${uiPath}/js/he.js"></script>
	<script src="${uiPath}/js/jquery.min.js"></script>
	<script src="${uiPath}/js/jquery-ui.min.js"></script>
	<script src="${uiPath}/js/bootstrap.min.js"></script>
	<script src="${uiPath}/js/bootbox.min.js"></script>
	<script src="${uiPath}/js/bootstrap-colorpicker.min.js"></script>
	<script src="${uiPath}/js/jquery.bootpag.min.js"></script>
	<script src="${uiPath}/js/spin-min.js"></script>
	<script src="${uiPath}/js/jquery.hotkeys.js"></script>
	<script src="${uiPath}/js/jquery.scrollTo.min.js"></script>
	<script src="${uiPath}/js/svg.js"></script>
	<script src="${uiPath}/js/flowsvg.min.js"></script>
	<script src="${uiPath}/js/bootstrap-wysiwyg.js"></script>
	<script src="${uiPath}/js/codemirror.js"></script>
	<script src="${uiPath}/js/autosize.js"></script>
	<script src="${uiPath}/js/bootstrap-switch.min.js"></script>
	<script src="${uiPath}/js/bootstrap-slider.min.js"></script>
	<script src="${uiPath}/js/bootstrap-datepicker.js"></script>
	<script src="${uiPath}/js/bootstrap-timepicker.min.js"></script>
	<script src="${uiPath}/js/bootstrap-table.min.js"></script>
	<script src="${uiPath}/js/bootstrap-editable.min.js"></script>
	<script src="${uiPath}/js/bootstrap-table-export.js"></script>
	<script src="${uiPath}/js/tableExport.js"></script>
	<script src="${uiPath}/js/jquery.jsPlumb-1.7.5.min.js"></script>
	<script src="${uiPath}/js/js-cookie.js"></script>
	<script src="${uiPath}/js/js-sha256.js"></script>
	<script src="${uiPath}/js/hypersocket-utils.js"></script>
	<script src="${uiPath}/js/hypersocket-widgets.js"></script>
	<script src="${uiPath}/js/hypersocket-properties.js"></script>
	<script src="${uiPath}/js/hypersocket-resources.js"></script>
	<script src="${uiPath}/js/hypersocket-core.js"></script>
	<script src="${uiPath}/js/hypersocket-logon.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			loadResources(function() {

				$('#example1').multipleNamePairInput({
					columnWeight: 'separateLines',
					text: "Click the + symbol to add rows"
				});
			});
		});
		
		$('#buttonDisable').click(function(){
			$('#example1').data('widget').disable();
		});
		
		$('#buttonEnable').click(function(){
			$('#example1').data('widget').enable();
		});
		
		$('#buttonGetValue').click(function(){
			alert($('#example1').data('widget').getValue());
		});
		
		$('#buttonClear').click(function(){
			$('#example1').data('widget').clear();
		});
	</script>
</body>
</html>
